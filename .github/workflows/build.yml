# .github/workflows/build.yml
# Автоматическая сборка для Windows, macOS и Linux
# Запускается при создании Release или вручную

name: Build Ysell Analyzer

on:
  release:
    types: [created]
  workflow_dispatch:  # Ручной запуск

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller YsellAnalyzer.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-Windows
          path: dist/YsellAnalyzer.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller YsellAnalyzer.spec --noconfirm

      - name: Create DMG
        run: |
          hdiutil create -volname "YsellAnalyzer" -srcfolder dist/YsellAnalyzer.app -ov -format UDZO YsellAnalyzer-macOS.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-macOS
          path: YsellAnalyzer-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller YsellAnalyzer.spec --noconfirm

      - name: Make executable
        run: chmod +x dist/YsellAnalyzer

      - name: Create archive
        run: |
          cd dist
          tar -czvf ../YsellAnalyzer-Linux.tar.gz YsellAnalyzer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-Linux
          path: YsellAnalyzer-Linux.tar.gz

  # Создание релиза с файлами
  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            YsellAnalyzer-Windows/YsellAnalyzer.exe
            YsellAnalyzer-macOS/YsellAnalyzer-macOS.dmg
            YsellAnalyzer-Linux/YsellAnalyzer-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
