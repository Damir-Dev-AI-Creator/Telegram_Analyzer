name: Build Ysell Analyzer

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name YsellAnalyzer main.py --hidden-import=customtkinter --hidden-import=telethon --hidden-import=anthropic --hidden-import=pandas --hidden-import=docx --collect-all customtkinter
      - uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-Windows
          path: dist/YsellAnalyzer.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name YsellAnalyzer main.py --hidden-import=customtkinter --hidden-import=telethon --hidden-import=anthropic --hidden-import=pandas --hidden-import=docx --collect-all customtkinter
      - run: cd dist && zip -r ../YsellAnalyzer-macOS.zip YsellAnalyzer.app || zip -r ../YsellAnalyzer-macOS.zip YsellAnalyzer
      - uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-macOS
          path: YsellAnalyzer-macOS.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: sudo apt-get update && sudo apt-get install -y python3-tk
      - run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - run: pyinstaller --onefile --name YsellAnalyzer main.py --hidden-import=customtkinter --hidden-import=telethon --hidden-import=anthropic --hidden-import=pandas --hidden-import=docx --collect-all customtkinter
      - run: cd dist && tar -czvf ../YsellAnalyzer-Linux.tar.gz YsellAnalyzer
      - uses: actions/upload-artifact@v4
        with:
          name: YsellAnalyzer-Linux
          path: YsellAnalyzer-Linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            YsellAnalyzer-Windows/YsellAnalyzer.exe
            YsellAnalyzer-macOS/YsellAnalyzer-macOS.zip
            YsellAnalyzer-Linux/YsellAnalyzer-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
